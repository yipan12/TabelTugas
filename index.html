<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran Mahasiswa Universitas Teknologi Bandung</title>
</head>
<body>
    <div class="container">
        <div class="container-center">
            <h2 class="Titel">FORMULIR TUGAS PEMOGRAMAN WEB</h2>
            <div class="container-wrap">
                <div class="form">
                    <form class="container-form" action="" method="post">
                        <h2 class="titel-form">FORM</h2>
                            <div class="container-input">
                                <input type="text" placeholder=" UserName">
                            </div>
                            <div class="container-input">
                                <input type="email" placeholder=" E-mail">
                            </div>
                            <div class="container-input">
                                <input type="password" placeholder=" Password">
                            </div>
                            <div class="container-input">
                                <select id="pilihan" name="kategori" >
                                    <option value="" disabled selected >Country</option>
                                    <option value="1">Kategori 1</option>
                                    <option value="2">Kategori 2</option>
                                    <option value="3">Kategori 3</option>
                                </select>
                            </div>
                            <!-- chexbox -->
                            <h5>Level of development</h5>
                            <div class="wrapper">
                                <div class="small-box">
                                    <input class="cekbox" type="checkbox" id="checkbox1">
                                    <label for="checkbox1">Basic</label>
                                </div>
                            
                                <div class="small-box">
                                    <input class="cekbox" type="checkbox" id="checkbox2">
                                    <label for="checkbox2">Medium</label>
                                </div>
                            
                                <div class="small-box">
                                    <input class="cekbox" type="checkbox" id="checkbox3">
                                    <label for="checkbox3">Advanced</label>
                                </div>
                            </div>
                            <!-- cweckbox2 -->
                            <h5>Programing Skill</h5>
                            <div class="wrapper">
                                <div class="small-box">
                                    <input class="cekbox" type="checkbox" id="checkbox1">
                                    <label for="checkbox1">Java</label>
                                </div>
                            
                                <div class="small-box">
                                    <input class="cekbox" type="checkbox" id="checkbox2">
                                    <label for="checkbox2">Python</label>
                                </div>
                            
                                <div class="small-box">
                                    <input class="cekbox" type="checkbox" id="checkbox3">
                                    <label for="checkbox3">JavaScript</label>
                                </div>
                            </div>
                            <div class="container-button">
                                <button type="button">SEND</button>
                            </div>
                    </form>
                </div>
                <div class="background">
                    <img src="Asset/Utb.jpg" alt="utb">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
